<div class="page-header">
  <h2 class="page-heading">
    <i class="bi bi-calendar2-week-fill"></i>
    Manage Exercises
  </h2>

  <p class="page-subtitle" id="exerciseForText">
    View and manage the exercise assigned to you.
  </p>

  <div class="header-actions">
    <button class="app-btn" id="backToSessionBtn">
      <i class="bi bi-arrow-left"></i>
      Back to your session
    </button>

    <button class="app-btn primary" id="addExerciseBtn">
      <i class="bi bi-plus-circle"></i>
      Add Exercises
    </button>
  </div>
</div>

<div class="table-card">
  <table class="sessions-table">
    <thead>
      <tr>
        <th style="width: 70px;">#</th>
        <th>Question</th>
        <th>Answer</th>
        <th style="width: 320px;">Actions</th>
      </tr>
    </thead>

    <tbody id="exerciseBody"></tbody>
  </table>
</div>
