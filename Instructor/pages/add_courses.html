<div class="page-header page-header-row">
  <div>
    <h2 class="page-heading">
      <i class="bi bi-plus-circle"></i>
      Add New Course
    </h2>

    <p class="page-subtitle">
      Fill in the information below to create a new course.
    </p>
  </div>

  <button type="button" class="app-btn" id="backToCoursesBtn">
    <i class="bi bi-arrow-left"></i>
    Back
  </button>
</div>

<div class="simple-card">
  <form id="addCourseForm">

    <div class="form-group">
      <label class="form-label">Course Title</label>
      <input type="text" id="courseTitle" class="form-control" placeholder="Example: Python Fundamentals" required>
    </div>

    <div class="form-group">
      <label class="form-label">Course Description</label>
      <textarea id="courseDesc" class="form-control" rows="4"
        placeholder="Write a short description..." required></textarea>
    </div>

    <button type="submit" class="app-btn primary w-100">
      <i class="bi bi-save"></i>
      Save Course
    </button>

  </form>
</div>
