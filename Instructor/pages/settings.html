<div class="settings-wrap">

  <div class="settings-header">
    <h2><i class="bi bi-gear-fill"></i> Account Settings</h2>
    <p>View your profile and change your password.</p>
  </div>

  <div class="settings-grid">

    <div class="simple-card">
      <h4 class="card-heading">
        <i class="bi bi-person-fill"></i> Profile
      </h4>

      <div class="mb-3">
        <label class="form-label fw-semibold">Full Name</label>
        <input id="nameDisplay" type="text" class="form-control" value="Amy Smith" disabled>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input id="emailDisplay" type="email" class="form-control" value="amy.smith@email.com" disabled>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Phone Number</label>
        <input id="phoneDisplay" type="text" class="form-control" value="0901234567" disabled>
      </div>

      <button class="btn locked-btn w-100" disabled>
        <i class="bi bi-lock-fill"></i> Profile Locked
      </button>

      <small class="text-muted d-block mt-2">
        Contact admin if you need to update your profile.
      </small>
    </div>

    <div class="simple-card">
      <h4 class="card-heading">
        <i class="bi bi-shield-lock-fill"></i> Change Password
      </h4>

      <form id="passwordForm">

        <div class="mb-3">
          <label class="form-label fw-semibold">Old Password</label>
          <input type="password" class="form-control" id="oldPass" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">New Password</label>
          <input type="password" class="form-control" id="newPass" required>
          <div class="form-text">Minimum 8 characters recommended.</div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPass" required>
        </div>

        <button class="app-btn primary w-100">Update Password</button>

        <p class="text-danger mt-3 mb-0" id="passError" style="display:none;"></p>
        <p class="text-success mt-3 mb-0" id="passSuccess" style="display:none;"></p>
      </form>
    </div>

  </div>
</div>
