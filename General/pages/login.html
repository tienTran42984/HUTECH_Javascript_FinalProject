<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
         <style>
            body {
                background-color: #f5f7fb;
            }
            .login-card {
                max-width: 420px;
                border-radius: 12px;
            }
            .login-btn {
                background-color: #1e7be6;
                border: none;
            }
            .login-btn:hover {
                background-color: #1669c1;
            }
        </style>
    </head>

    <body>
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="card login-card shadow-sm p-5">
                <h4 class="text-center mb-4 fw-semibold">Login</h4>

                <form id = "loginForm">
                    <div class="mb-4">
                        <input type="email" class="form-control form-control-lg" id="emailInput"
                            placeholder="Your Email" required>
                    </div>

                    <div class="mb-4">
                        <input type="password" class="form-control form-control-lg" id="passwordInput"
                            placeholder="Password" required>
                    </div>

                    <div class="text-center mb-4">
                        <button type="submit" class="btn btn-primary btn-lg login-btn">
                            Login
                        </button>
                    </div>

                    <p id="loginError" class="text-danger text-center mb-3" style="display:none;"></p>

                    <p class="text-center mb-0">
                        Do not have an account?
                        <a href="register_account.html" class="text-decoration-none">Register here</a>
                    </p>
                </form>
            </div>
        </div>
    </body>

    <script>
        const accounts = [
            {id: 1, username: "Huong@13", password: "123", verified: true, role: "Learner"},
            {id: 2, username: "BinhNguyen", password: "234", verified: true, role: "Instructor"},
            {id: 3, username: "LamSung@193", password: "456", verified: true, role: "Employee"}
        ]

        if (!localStorage.getItem("users")) {
            localStorage.setItem("users", JSON.stringify(accounts));
        }

        const loginForm = document.getElementById("loginForm")
        const emailInput = document.getElementById("emailInput")
        const passwordInput = document.getElementById("passwordInput")
        const loginError = document.getElementById("loginError");

        loginForm.addEventListener("submit", (e) => {
            e.preventDefault()

            const email = emailInput.value.trim().toLowerCase()
            const password = passwordInput.value.trim()

            const users = JSON.parse(localStorage.getItem("users")) || [];
            const instructor = JSON.parse(localStorage.getItem("instructors")) || []
            const employee = JSON.parse(localStorage.getItem("employees")) || []
            console.log(employee);

            const instructorRecord = instructor.find(i => i.email.toLowerCase() === email)
            const employeeRecord = employee.find(e => e.email.toLowerCase() === email)
            console.log(employeeRecord)

            const profile = instructorRecord || employeeRecord;
            console.log(profile)

            const foundUser = users.find(u => u.id === profile.accountId && u.password === password)
            console.log(foundUser)

            if(!foundUser){
                loginError.style.display = "block"
                loginError.textContent = "Invalid email or password"
                return;
            }

            localStorage.setItem("loginUser", JSON.stringify(foundUser));

            switch(foundUser.role){
                case "Instructor":
                    window.location.href = "../../Instructor/pages/index.html"
                    break
                case "Employee":
                    window.location.href = "../../Employee/pages/index.html"
                    break
                //case "Learner":
                default:
                    alert("No user supported")
                    break
            }
        })
    </script>
</html>
