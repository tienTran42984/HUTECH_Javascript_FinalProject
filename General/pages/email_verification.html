<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
         <style>
            body {
                background-color: #f5f7fb;
            }
            .verification-card {
                max-width: 420px;
                border-radius: 12px;
            }
            .verify-btn {
                background-color: #1e7be6;
                border: none;
            }
            .verify-btn:hover {
                background-color: #1669c1;
            }
            .code-input {
                font-size: 1.8rem;
                letter-spacing: 0.4rem;
            }

            .code-input::placeholder {
                letter-spacing: 0.4rem;
                font-weight: 700;
                opacity: 0.6;
            }
        </style>
    </head>

    <body>
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="card login-card shadow-sm p-5">
                <h3 class="text-center mb-4 fw-semibold">Email Verification</h3>
                <p class="text-center text-muted mb-1">
                    A six-digit code of <b>572845</b> has been sent to your email address
                </p>
                <p class="text-center text-muted mb-4">
                    Please enter the code below
                </p>

                <form id="emailVerificaionForm">
                    <div class="mb-4">
                        <input type="text" inputmode="numeric" maxlength="6" id="codeInput"
                            class="form-control form-control-lg text-center fw-bold code-input"
                            placeholder="_ _ _ _ _ _"
                            required
                        >
                    </div>

                    <p id="verifiedFail" class="text-danger text-center mb-3" style="display:none;"></p>

                    <div class="text-center mb-4">
                        <button type="submit" class="btn btn-primary btn-lg login-btn">
                            Submit
                        </button>
                    </div>

                    <p class="text-center mb-0">
                        Do you have an account?
                        <a href="login.html" class="text-decoration-none">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </body>

    <script>
        const form = document.getElementById("emailVerificaionForm")
        const codeInput = document.getElementById("codeInput")
        const error = document.getElementById("verifiedFail")

        function DisplayFail(msg){
            error.style.display = "block"
            error.textContent = msg
        }

        form.addEventListener("submit", (e) => {
            e.preventDefault()

            const savedCode = localStorage.getItem("pendingVerifiedCode");
            const savedEmail = localStorage.getItem("pendingVerifiedEmail");

            if(codeInput.value === savedCode){
                alert("Verified successfully!");

                const users = JSON.parse(localStorage.getItem("users"))
                const user = users.find(u => u.email === savedEmail)

                if(user){
                    user.verified = true
                }

                localStorage.setItem("users", JSON.stringify(users));
                localStorage.removeItem("pendingVerifyCode");
                localStorage.removeItem("pendingVerifyEmail");

                window.location.href = "login.html";
            }   
        })
    </script>
</html>
