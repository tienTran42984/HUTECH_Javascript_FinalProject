<div class="add-instructor-container">

    <h3>Add New Employee</h3>
    
    <form id="addEmployeeForm">
        <div class="form-section">
            <h4>Employee Information</h4>

            <div class="form-grid">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="insName" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="insEmail" required>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" id="insPhone" required>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <select id="insGender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" id="insDob" required>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <textarea id="insAddress" rows="3" required></textarea>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h4>Account Information</h4>

            <div class="account-info-note">
                <p>Username and password will be auto-generated.</p>
                <p>Role: <strong>Employee</strong></p>
            </div>
        </div>

        <button type="submit" class="submit-btn">Create Employee</button>

    </form>
</div>
