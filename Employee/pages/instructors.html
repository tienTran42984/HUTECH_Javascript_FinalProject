<div class="instructor-page">

    <div class="page-header">
        <div>
            <h2>Manage Instructors</h2>
            <p>View, manage, and update instructor profiles and details.</p>
        </div>

        <button class="add-instructor-btn" id="addInstructorBtn">
            <i class="bi bi-plus-lg"></i> Add Instructor
        </button>
    </div>

    <div class="toolbar">
        <div class="search-box">
            <i class="bi bi-search"></i>
            <input type="text" id="instructorSearch" placeholder="Search instructors...">
        </div>
    </div>

    <div class="table-wrapper">
        <table class="instructor-table">
            <thead>
                <tr>
                    <th>Instructor Name</th>
                    <th>Email Address</th>
                    <th>Phone Number</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="instructorTable"></tbody>
        </table>
    </div>

</div>
