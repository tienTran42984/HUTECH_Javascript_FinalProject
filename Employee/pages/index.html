<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="../style.css">
    </head>

    <body>
        <div class="app-layout">

            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h4>E-Learning</h4>
                </div>

                <ul class="sidebar-menu">
                    <li class="menu-item active" data-page="courses">
                        <i class="bi bi-speedometer2"></i>
                        <span>Course Management</span>
                    </li>

                    <li class="menu-item" data-page="instructors">
                        <i class="bi bi-person"></i>
                        <span>Instructor Management</span>
                    </li>

                    <li class="menu-item" data-page="employees">
                        <i class="bi bi-person"></i>
                        <span>Employee Management</span>
                    </li>

                    <li class="menu-item" data-page="financialRequests">
                        <i class="bi bi-speedometer2"></i>
                        <span>Financial Requests</span>
                    </li>
                </ul>

                <div class="logout-wrap">
                    <button class="logout-btn" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i>
                        Logout
                    </button>
                </div>
            </aside>

            <div class="main-area">
                <header class="topbar">
                    <div class="topbar-left">
                        <button id="toggleSidebar" class="toggle-btn">â˜°</button>
                        <h5 class="page-title" id="pageTitle">Employee Dashboard</h5>
                    </div>

                    <div class="topbar-right">
                        <div class="user-info">
                            <i class="bi bi-person-circle"></i>
                            <span id="userEmail">amy.smith@email.com</span>
                        </div>

                        <button class="settings-btn" id="settingsBtn">
                            <i class="bi bi-gear"></i>
                        </button>
                    </div>
                </header>

                <main class="content-area">
                    <section class="content">
                        <div id="pageContainer"></div>
                    </section>
                </main>
            </div>
        </div>
    </body>

    <script src="../app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</html>
