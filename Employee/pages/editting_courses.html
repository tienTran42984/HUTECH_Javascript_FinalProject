<div class="course-form-wrapper">
    <div class="form-card">
        <h3 class="form-title">Edit Course</h3>

        <form id="addCourseForm">
            <div class="form-group">
                <label class="form-label">Course Title</label>
                <input type="text" id="courseTitle" class="form-control" placeholder="Example: Python Fundamentals" required>
            </div>

            <div class="form-group">
                <label class="form-label">Course Description</label>
                <textarea id="courseDesc" class="form-control" rows="4" placeholder="Write a short description..."required></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Course Price (RM)</label>
                <input type="number" id="coursePrice" class="form-control" placeholder="Example: 49.99" step="0.01" required>
            </div>

            <div class="form-group">
                <label class="form-label">Course Status</label>
                <select id="courseStatus" class="form-control" required>
                    <option value="Available">Available</option>
                    <option value="Unavailable">Unavailable</option>
                </select>
            </div>

            <button type="submit" class="save-btn">
                <i class="bi bi-check-square"></i>
                Save Course
            </button>
        </form>
    </div>
</div>
