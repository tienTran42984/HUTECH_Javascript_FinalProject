<div class="instructor-page">

    <div class="page-header">
        <div>
            <h2>Manage Employees</h2>
            <p>View, manage, and update employees profiles and details.</p>
        </div>

        <button class="add-instructor-btn" id="addEmployeeBtn">
            <i class="bi bi-plus-lg"></i> Add Employees
        </button>
    </div>

    <div class="toolbar">
        <div class="search-box">
            <i class="bi bi-search"></i>
            <input type="text" id="employeeSearch" placeholder="Search employee...">
        </div>
    </div>

    <div class="table-wrapper">
        <table class="instructor-table">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTable"></tbody>
        </table>
    </div>
</div>
